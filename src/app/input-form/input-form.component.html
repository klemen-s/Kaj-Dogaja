<div class="select-trip">
  <h1 class="select-trip-title">Najdite Svoj Izlet</h1>
  <form class="select-trip-form" #selectTripForm="ngForm">
    <div id="trip-type">
      <div
        class="error-msg-trip-type"
        *ngIf="tripTypeError || (tripType.touched && isTripTypeInvalid())"
      >
        <p>{{ tripTypeErrorMessage }}</p>
      </div>
      <select
        [class]="{
          'input-select': tripTypeError === false,
          'error-input-select': tripTypeError === true
        }"
        [(ngModel)]="selectedTripType"
        (ngModelChange)="updateSelectedTripType($event)"
        #tripType="ngModel"
        name="selectedTripType"
      >
        <option value="" disabled selected hidden>Tip Izleta</option>
        <option value="Nature">Narava</option>
        <option value="Culture">Kultura</option>
      </select>
    </div>
    <div id="region">
      <div
        class="error-msg-region"
        *ngIf="regionError || (region.touched && isRegionInvalid())"
      >
        <p>{{ regionErrorMessage }}</p>
      </div>
      <select
        [class]="{
          'input-select': regionError === false,
          'error-input-select': regionError === true
        }"
        [(ngModel)]="selectedRegion"
        (ngModelChange)="updateSelectedRegion($event)"
        name="selectedRegion"
        #region="ngModel"
      >
        <option value="" disabled hidden selected>Regija</option>
        <option *ngFor="let reg of regions" [value]="reg">
          {{ reg }}
        </option>
      </select>
    </div>
    <div id="budget">
      <select
        class="input-select"
        [(ngModel)]="selectedBudget"
        id="budget"
        name="selectedBudget"
      >
        <option value="" disabled selected hidden>Budget</option>
        <option value="0">Vsi</option>
        <option value="1">Poceni</option>
        <option value="2">Srednje</option>
        <option value="3">Drago</option>
      </select>
    </div>
  </form>
  <button
    class="submit-button"
    (click)="getPlaces(selectedTripType, selectedBudget, selectedRegion)"
  >
    Išči
  </button>
  <div class="info-msg" *ngIf="infoMsg">
    <p class="dialogue-text">{{ infoMsg }}</p>
  </div>
</div>
